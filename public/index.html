            <h1 class="main-title chat">Chats</h1>
            <section>
                <div class="search-section-container">
                    <div class="search-section">
                        <input class="search-input" type="text" placeholder="Search" >
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="title chat">Chat</h2>
                <ul class="chat-list">
                    <li class="chat-list-item" onclick="openChat('Dianne')">
                        <div class="chat-image-container">
                            <img class="image profile-image chat-image" src="" alt="">
                        </div>
                        <span>Dianne</span>
                        <p class="chat-list-item-message">Hello</p>
                        <span class="chat-list-item-time">Monday</span>
                    </li>
                    <li class="chat-list-item" onclick="openChat('Ruwayne')">
                        <div class="chat-image-container">
                            <img class="image profile-image chat-image" src="" alt="">
                        </div>
                        <span>Ruwayne</span>
                        <p class="chat-list-item-message">Hello</p>
                        <span class="chat-list-item-time">Monday</span>
                    </li>
                    <li class="chat-list-item" onclick="openChat('John')">
                        <div class="chat-image-container">
                            <img class="image profile-image chat-image" src="" alt="">
                        </div>
                        <span>John</span>
                        <p class="chat-list-item-message">Hello</p>
                        <span class="chat-list-item-time">Monday</span>
                    </li>
                    <li class="chat-list-item" onclick="openChat('Jonny')">
                        <div class="chat-image-container">
                            <img class="image profile-image chat-image" src="" alt="">
                        </div>
                        <span>Jonny</span>
                        <p class="chat-list-item-message">Hello</p>
                        <span class="chat-list-item-time">Monday</span>
                    </li>
                </ul>
            </section>
        </div>

        <!-- CHAT VIEW (Initially Hidden) -->
        <div id="chat-view" class="hidden">
            <header class="chat-header">
                <button class="back-button" onclick="goHome()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
                </button>
                <div class="chat-header-info">
                    <img id="current-chat-image" class="image profile-image" src="" alt="">
                    <span id="current-chat-name">User</span>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
                <div class="message received">
                    <p>Hey there! How are you?</p>
                    <span class="time">10:00 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm doing great, thanks!</p>
                    <span class="time">10:05 AM</span>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="send-button" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
                </button>
            </div>
        </div>
